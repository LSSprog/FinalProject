<div class="mb-3 text-center" ng-show="regBool">
    <h1>Регистрация прошла успешно</h1>
</div>

<div>
    <form class="form-signin" ng-submit="toRegistration()" style="max-width: 350px; padding: 15px; margin: 0 auto;">
        <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>

        <label for="regUsername" class="sr-only">Имя пользователя</label>
        <input type="text" ng-model="user.username" id="regUsername" class="form-control"
               placeholder="Имя пользователя" style="margin-bottom: 10px;" required="">

        <label for="regPassword" class="sr-only">Пароль</label>
        <input type="password" ng-model="user.password" id="regPassword" class="form-control" placeholder="Пароль"
               style="margin-bottom: 10px;" required="">

        <label for="regMail" class="sr-only">Почта</label>
        <input type="email" ng-model="user.mail" id="regMail" class="form-control" placeholder="Почта">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Отправить</button>
    </form>
</div>
