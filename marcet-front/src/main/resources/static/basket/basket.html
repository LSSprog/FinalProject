<H2>Корзина</H2>
<table class="table table-hover" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <td>Название</td>
        <td>Цена</td>
        <td>Количество</td>
        <td>Сумма</td>
        <td>Удалить</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in basketProduct">
        <td>{{p.title}}</td>
        <td>{{p.cost}}</td>
        <td>
            <button class="btn " ng-click="decrimentCount(p)">-</button>
            {{p.quantity}}
            <button class="btn " ng-click="incrementCount(p)">+</button>
        </td>
        <td>{{p.sumCost}}</td>
        <td>
            <button class="btn btn-danger" ng-click="delProductOfBasket(p)">Удалить</button>
        </td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>Итог {{totalCost}}</td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
            <form novalidate ng-submit="createOrder(order.adres)">
                <label for="deliveryAddres">Адресс Доставки</label>
                <input class="from-control" type="text" ng-model="order.adres"
                       id="deliveryAddres">
                <input class="btn btn-info" type="submit" value="Оформить Заказ">
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h2>Заказы</h2>
<table class="table table-hover" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <td>Номер Заказа</td>
        <td>Имя Заказчика</td>
        <td>Название Продукта</td>
        <td>Цена Продукта</td>
        <td>Адрес Доставка</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat = "o in Orders.content">
        <td>{{}}}</td>
        <td>{{}}}</td>
        <td>{{}}}</td>
        <td>{{}}}</td>
        <td>{{}}}</td>
    </tr>
    </tbody>
</table>
