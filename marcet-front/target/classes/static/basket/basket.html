<H2>Корзина</H2>
<table class="table table-hover" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <td>Название</td>
        <td>Цена</td>
        <td>Количество</td>
        <td>Сумма</td>
        <td>Удалить</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in basketProduct">
        <td>{{p.productDTO.title}}</td>
        <td>{{p.productDTO.price}}</td>
        <td>
            <button class="btn " ng-click="decrimentCount(p.productDTO)">-</button>
            {{p.productDTO.quantity}}
            <button class="btn " ng-click="incrementCount(p.productDTO)">+</button>
        </td>
        <td>{{p.sumCost}}</td>
        <td>
            <button class="btn btn-danger" ng-click="delProductOfBasket(p.productDTO)">Удалить</button>
        </td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>Итог {{totalCost}}</td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
            <form novalidate ng-submit="createOrder()">
                <label for="deliveryAddres">Адресс Доставки</label>
                <input class="from-control" type="text" ng-model="order.adres"
                       id="deliveryAddres">
                <input class="btn btn-info" type="submit" value="Оформить Заказ">
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h2>Заказы </h2>
<h1>Номер заказа {{orderNumber}}</h1>
<form novalidate ng-submit="showOrder(orderNumder)">
    <label for="showOrder">Ведите номер</label>
    <input class="from-control" type="number" ng-model="orderNumder"
           id="showOrder">
    <input class="btn btn-info" type="submit" value="Показать заказ">
</form>
<table class="table table-hover" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <td>Номер Заказа</td>
        <td>Имя Заказчика</td>
        <td>Название Продукта</td>
        <td>Цена Продукта</td>
        <td>Адрес Доставка</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat = "o in Orders.content">
        <td>{{}}}</td>
        <td>{{}}}</td>
        <td>{{}}}</td>
        <td>{{}}}</td>
        <td>{{}}}</td>
    </tr>
    </tbody>
</table>
